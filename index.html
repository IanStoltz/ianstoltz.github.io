<!DOCTYPE html>
<html lang="en">
<head>
    <title>Primeiro HTML com CSS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>I'm an h1</h1>    
    <ul>
        <li>
            <a href="http://example.com/" style="color: red;">Link</a>
        </li>
        <li>
            <a href="http://example.com/" style="color: red;">Link</a>
        </li>
        <li>
            <a href="http://example.com/" style="color: red;">Link</a>
        </li>
    </ul>
    <h2>I'm an h2</h2>
    <div style="border: 1px solid black;">
        <a href="http://example.com/" style="color: green">I am a link</a>
    </div>
    <div style="border: 1px solid black;">
        <a href="http://example.com/" style="color: green">I am a link</a>
    </div>
    <div style="border: 1px solid black;">
        <a href="http://example.com/" style="color: green">I am a link</a>
    </div>
    <div style="border: 1px solid black;">
        <a href="http://example.com/" style="color: green">I am a link</a>
    </div>
</body>
</html>
