<!DOCTYPE html>
<html lang="en">
<head>
    <title>Primeiro HTML com CSS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a {
            color: red;
        }

        #exec-bio {
            background-color: lightgrey;
        }

        .Classe1 {
            border: 1px solid black;
        }
        
        .Classe1 a {
            color: green;
        }

        .Classe1 {
            width: 50%;
        }
        
    </style>

</head>
<body>
    <h1>I'm an h1</h1>    
    <ul>
        <li>
            <a href="http://example.com/">Link</a>
        </li>
        <li>
            <a href="http://example.com/">Link</a>
        </li>
        <li>
            <a href="http://example.com/">Link</a>
        </li>
    </ul>

    <h2>I'm an h2</h2>

    <div id="exec-bio" class="Classe1">
        <a href="http://example.com/">I am a link</a>
    </div>

    <div class="Classe1">
        <a href="http://example.com/">I am a link</a>
    </div>

    <div class="Classe1">
        <a href="http://example.com/">I am a link</a>
    </div>

    <div class="Classe1 alert">
        <a href="http://example.com/">I am a link</a>
    </div>
</body>
</html>
